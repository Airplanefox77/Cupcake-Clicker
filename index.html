<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CupCake Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Cupcake Counter -->
  <div id="counter">Cupcakes: <span id="cupcake-count">0</span> | Money: $<span id="money-count">0</span></div>

  <!-- Settings Button Below Counter -->
  <button id="settings-btn">‚öôÔ∏è Settings</button>

  <!-- Settings Menu (Pop-up) -->
  <div id="settings-menu">
    <h2>Settings</h2>
    <button id="fullscreen-btn">Fullscreen</button>
    <button id="reset-btn">Reset Progress</button>
    <button id="view-achievements">View Achievements</button>
    <div>
      <label for="volume-slider">Music Volume:</label>
      <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>
    <button id="close-settings">Close</button>

    <!-- Achievements Window (Hidden Initially) -->
    <div id="achievements-window">
      <h2>Your Achievements</h2>
      <div id="achievements-list"></div>
      <button id="close-achievements">Close</button>
    </div>
  </div>

  <div class="container">
    <!-- Shop Section -->
    <aside id="shop">
      <div class="shop-tabs">
        <button id="buy-tab" class="active">Buy</button>
        <button id="sell-tab">Sell</button>
      </div>
      <!-- Container for dynamically generated shop items -->
      <div id="shop-items"></div>
    </aside>

    <!-- Main Game Area -->
    <main>
      <h1>üç∞ CupCake Clicker üç∞</h1>
      <img id="clicker-img" src="images/vortex_cupcake_clipart.png" alt="Vortex holding cupcakes" />
      <div id="baker-display">
        <!-- Baker rows will be dynamically inserted here -->
      </div>
    </main>
  </div>

  <!-- Baking Progress Bar -->
  <div id="bake-progress">
    <span id="batch-count">Batch: 0 Cupcakes</span>
    <div id="progress-bar"></div>
  </div>

  <!-- Notification System -->
  <div id="notification-container"></div>

  <!-- Background Music - No predefined source, dynamically assigned in main.js -->
  <audio id="bg-music" loop></audio>

  <!-- Footer Section (Version & Support Links) -->
  <footer id="game-footer">
    <span id="version-number">Version 1.0</span>
    <div class="support-links">
      <a href="https://github.com/Airplanefox77" target="_blank">
        <img src="images/github_logo.png" alt="GitHub"> GitHub
      </a>
      <a href="https://ko-fi.com/vortexvoidthronei" target="_blank">
        <img src="images/kofi_logo.png" alt="Ko-fi"> Ko-fi
      </a>
    </div>
  </footer>

  <script src="main.js"></script>
  <script src="shop.js"></script>
  <script src="notifications.js"></script>
  <script src="achievements.js"></script>
</body>
</html>
